<div class="d-flex justify-content-center">
    <form action="">
        <div>
            <div class="display-6 ">
                LOGIN
            </div>
            <br>
            <div>
                <!-- area de usuario -->
                 <div>
                     <div>
                         <label for="emailusuario">Usuario</label>
                     </div>
                     <div>
                        <input [(ngModel)]="nombreusuario" type="email" (ngModelChange)="mostrarNombre()" name="emailusuario" id="emailusuarioid" placeholder="Ingrese su email">
                     </div>
                     <div>
                        <label for="contraseniapassword">Contrase&ntilde;a</label>
                     </div>
                     <div>
                        <input [(ngModel)]="passwordusuario" type="password" name="contraseniapassword" id="contraseniapasswordid">
                     </div>
                 </div>
                 <br>
                 <div class="btn-group">
                    <div class="bi bi-airplane">
                        <input class=" btn btn-primary" type="button" value="Iniciar sesi&oacute;n" (click)="mostrarNombre()">
                    </div>
                    
                 </div>
            </div>
        </div>
    </form>
</div>
