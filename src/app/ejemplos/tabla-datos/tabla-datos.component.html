<!-- Agregar un dropdown con las ciudades -->
<div>
  <select class="form-select">
      <option *ngFor="let ciudad of lciudades" [value]="ciudad.idciudad"> {{ ciudad.ciudad }}</option>
  </select>
</div>

<br>
<br>
<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombres</th>
            <th scope="col">Edad</th>
            <th scope="col">Ciudad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of lusuarios" >
            <th scope="row"> {{ usuario.n }}</th>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.edad }}</td>
            <td>{{ usuario.ciudad }} </td>
          </tr>
        </tbody>
      </table>
</div>
