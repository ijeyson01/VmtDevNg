<button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#'+modalid">Editar</button>

<div class="modal fade" id="{{modalid}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Persona</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombres:</label>
            <input type="text" class="form-control" id="recipient-name" required>
          </div>
          <div class="mb-3">
            <label for="recipient-lastname" class="col-form-label">Apellidos:</label>
            <input type="text" class="form-control" id="recipient-lastname" required>
          </div>
          <div class="mb-3">
            <label for="recipient-birthdate" class="col-form-label">Fecha de nacimiento:</label>
            <input type="text" class="form-control" id="recipient-birthdate" required>
          </div>
          <div class="mb-3">
            <label for="recipient-genre" class="col-form-label">G&eacute;nero:</label>
            <input type="text" class="form-control" id="recipient-genre" required>
          </div>
          <div class="mb-3">
            <label for="recipient-phone" class="col-form-label">Tel&eacute;fono:</label>
            <input type="text" class="form-control" id="recipient-phone" required>
          </div>
          <div class="mb-3">
            <label for="recipient-city" class="col-form-label">Ciudad:</label>
            <input type="text" class="form-control" id="recipient-city" required>
          </div>
          <div class="mb-3">
            <label for="recipient-leveleducation" class="col-form-label">Nivel de estudios:</label>
            <input type="text" class="form-control" id="recipient-leveleducation" required>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-secondary" value="Cerrar" data-bs-dismiss="modal">
            <input type="button" class="btn btn-primary" value="Guardar" (click)="guardar()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
